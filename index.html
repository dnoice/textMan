                    <h1 class="text-xl font-semibold hidden sm:block">textMan</h1>
                </div>

                <nav aria-label="Quick Actions" class="flex-1 max-w-lg">
                    <div id="quickActions" class="flex items-center justify-center gap-1 sm:gap-2 flex-wrap">
                    </div>
                </nav>

                <div class="flex items-center gap-2">
                    <button class="btn btn-ghost hover:text-green-500 px-1.5 py-1 text-sm" id="btnShortcuts" 
                            title="Keyboard Shortcuts">
                        <i class="fas fa-keyboard fa-fw"></i>
                        <span class="hidden lg:inline ml-1">Shortcuts</span>
                    </button>
                    <button class="btn btn-ghost hover:text-green-500 px-1.5 py-1 text-sm" id="btnHelp" 
                            title="Help & Documentation">
                        <i class="fas fa-question-circle fa-fw"></i>
                        <span class="hidden lg:inline ml-1">Help</span>
                    </button>
                    <button class="btn btn-ghost hover:text-green-500 px-1.5 py-1 text-sm" id="btnSettings" 
                            title="Application Settings">
                        <i class="fas fa-cog fa-fw"></i>
                        <span class="hidden lg:inline ml-1">Settings</span>
                    </button>
                    <button class="btn btn-ghost hover:text-green-500 px-1.5 py-1 text-sm theme-toggle" id="themeToggle"
                            title="Toggle Dark/Light Theme">
                        <i class="fas fa-moon fa-fw theme-icon"></i>
                        <span class="hidden lg:inline ml-1">Theme</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="app-main">

            <aside class="sidebar sidebar-left" id="leftSidebar" aria-label="Workspace Sidebar">
                <div class="sidebar-header">
                    <h2 class="text-lg font-semibold flex items-center gap-2">
                        <i class="fas fa-briefcase fa-fw text-green-500"></i> Workspace
                    </h2>
                    <button class="sidebar-collapse-btn" 
                            aria-label="Hide workspace panel"
                            data-action="collapse-sidebar" 
                            data-sidebar-target="leftSidebar"
                            title="Hide workspace panel (Alt+1)">
                        <i class="fas fa-chevron-left fa-fw"></i>
                        <span class="collapse-hint">Hide</span>
                    </button>
                </div>
                <div class="sidebar-content" id="leftSidebarContent"></div>
            </aside>

            <div class="editor-container">
                <div class="editor-actions">
                    <div class="action-group">
                        <button type="button" id="btnUndo" title="Undo (Ctrl+Z)"
                            class="btn btn-secondary action-btn"><i class="fas fa-undo fa-fw"></i></button>
                        <button type="button" id="btnRedo" title="Redo (Ctrl+Y)"
                            class="btn btn-secondary action-btn"><i class="fas fa-redo fa-fw"></i></button>
                    </div>
                    <div class="action-group">
                        <button type="button" id="btnCopy" title="Copy All Text" 
                            class="btn btn-secondary action-btn"><i class="fas fa-copy fa-fw"></i></button>
                        <button type="button" id="btnClear" title="Clear All Text" 
                            class="btn btn-secondary action-btn"><i class="fas fa-trash fa-fw"></i></button>
                    </div>
                </div>

                <div class="editor-wrapper flex-1 relative">
                    <textarea id="mainTextArea" class="text-editor"
                        placeholder="Start typing or paste your text here..." spellcheck="true"
                        aria-label="Main text editor"></textarea>
                </div>

                <div class="editor-status">
                    <div class="status-info">
                        <span id="charCount" class="stat-item"><i class="fas fa-text-width fa-fw"></i> 0 Chars</span>
                        <span id="wordCount" class="stat-item"><i class="fas fa-font fa-fw"></i> 0 Words</span>
                        <span id="lineCount" class="stat-item"><i class="fas fa-list fa-fw"></i> 0 Lines</span>
                        <span id="readTimeStat" class="stat-item"><i class="fas fa-clock fa-fw"></i> 0 min read</span>
                    </div>
                    <span id="statusMessage" aria-live="polite" class="status-message">Ready</span>
                </div>
            </div>

            <aside class="sidebar sidebar-right" id="rightSidebar" aria-label="Text Tools Sidebar">
                <div class="sidebar-header">
                    <h2 class="text-lg font-semibold flex items-center gap-2">
                        <i class="fas fa-toolbox fa-fw text-green-500"></i> Text Tools
                    </h2>
                    <button class="sidebar-collapse-btn" 
                            aria-label="Hide tools panel"
                            data-action="collapse-sidebar" 
                            data-sidebar-target="rightSidebar"
                            title="Hide tools panel (Alt+2)">
                        <i class="fas fa-chevron-right fa-fw"></i>
                        <span class="collapse-hint">Hide</span>
                    </button>
                </div>
                <div class="sidebar-content" id="rightSidebarContent"></div>
            </aside>

        </main>

        <footer class="app-footer">
            <div class="footer-content flex items-center justify-between text-xs" style="color:var(--text-secondary)">
                <div class="flex items-center gap-4">
                    <span>© 2025 textMan</span>
                    <span id="autoSaveStatus" class="flex items-center gap-1">
                        <i class="fas fa-save fa-fw"></i> Auto-save: On
                    </span>
                    <span id="userIdDisplay" class="hidden sm:inline-flex items-center gap-1">
                        <i class="fas fa-user fa-fw"></i> 
                        <span id="userIdValue"></span>
                    </span>
                </div>
            </div>
        </footer>

    </div>

    <div id="modalContainer" class="modal-overlay" hidden>
        <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="flex justify-between items-start mb-4">
                <h2 id="modalTitle" class="modal-title">Modal Title</h2>
                <button id="modalClose" class="btn btn-ghost p-1.5 -mr-2 -mt-2" aria-label="Close dialog">
                    <i class="fas fa-times fa-fw text-lg"></i>
                </button>
            </div>
            <div id="modalContent" class="modal-content"></div>
            <div id="modalActions" class="modal-actions"></div>
        </div>
    </div>
