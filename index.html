    <!-- Main Application -->
    <div id="app" class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-brand">
                <svg class="brand-logo" viewBox="0 0 20 20" fill="currentColor">

            </div>

            <nav class="header-nav">
                <div class="quick-actions" id="quickActions">
                    <!-- Quick action buttons will be injected here -->
                </div>
            </nav>

            <div class="header-controls">
                <button class="icon-btn" id="searchBtn" title="Search in text (Ctrl+F)">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn" id="fullscreenBtn" title="Toggle fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="icon-btn theme-toggle" id="themeToggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-container">
            <!-- Left Sidebar -->
            <aside class="sidebar sidebar-left" id="leftSidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-folder-open"></i> Workspace</h2>
                    <button class="sidebar-toggle" data-sidebar="left" title="Toggle sidebar">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <div class="sidebar-content">
                    <!-- Dynamic content sections -->
                    <div class="panel-section" id="historySection">
                        <div class="panel-header" data-toggle="history">
                            <i class="fas fa-history"></i>
                            <span>History</span>
                            <i class="fas fa-chevron-down toggle-icon"></i>
                        </div>
                        <div class="panel-content" id="historyContent">
                            <div class="empty-state">
                                <i class="fas fa-history"></i>
                                <p>No history yet</p>
                            </div>
                        </div>
                    </div>

                    <div class="panel-section" id="templatesSection">
                        <div class="panel-header" data-toggle="templates">
                            <i class="fas fa-file-alt"></i>
                            <span>Templates</span>
                            <i class="fas fa-chevron-down toggle-icon"></i>
                        </div>
                        <div class="panel-content" id="templatesContent">
                            <!-- Template buttons will be injected here -->
                        </div>
                    </div>

                    <div class="panel-section" id="savedSection">
                        <div class="panel-header" data-toggle="saved">
                            <i class="fas fa-bookmark"></i>
                            <span>Saved Texts</span>
                            <i class="fas fa-chevron-down toggle-icon"></i>
                        </div>
                        <div class="panel-content" id="savedContent">
                            <div class="empty-state">
                                <i class="fas fa-bookmark"></i>
                                <p>No saved texts</p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Editor Area -->
            <main class="editor-area">
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="undoBtn" title="Undo (Ctrl+Z)">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="toolbar-btn" id="redoBtn" title="Redo (Ctrl+Y)">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>

                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="cutBtn" title="Cut">
                            <i class="fas fa-cut"></i>
                        </button>
                        <button class="toolbar-btn" id="copyBtn" title="Copy">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="toolbar-btn" id="pasteBtn" title="Paste">
                            <i class="fas fa-paste"></i>
                        </button>
                    </div>

                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="boldBtn" title="Bold">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="toolbar-btn" id="italicBtn" title="Italic">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="toolbar-btn" id="underlineBtn" title="Underline">
                            <i class="fas fa-underline"></i>
                        </button>
                    </div>

                    <div class="toolbar-group">
                        <button class="toolbar-btn" id="saveBtn" title="Save (Ctrl+S)">
                            <i class="fas fa-save"></i>
                        </button>
                        <button class="toolbar-btn" id="clearBtn" title="Clear all">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>

                    <div class="toolbar-spacer"></div>

                    <div class="toolbar-stats">
                        <span class="stat-badge" id="charCount">
                            <i class="fas fa-text-width"></i> 0
                        </span>
                        <span class="stat-badge" id="wordCount">
                            <i class="fas fa-font"></i> 0
                        </span>
                        <span class="stat-badge" id="lineCount">
                            <i class="fas fa-list"></i> 0
                        </span>
                        <span class="stat-badge" id="readTime">
                            <i class="fas fa-clock"></i> 0m
                        </span>
                    </div>
                </div>

                <div class="editor-wrapper">
                    <textarea 
                        id="mainEditor" 
                        class="main-editor"
                        placeholder="Start typing or paste your text here..."
                        spellcheck="true"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        aria-label="Main text editor"
                    ></textarea>
                </div>

                <div class="editor-footer">
                    <div class="footer-left">
                        <span id="statusMessage" class="status-message">Ready</span>
                    </div>
                    <div class="footer-right">
                        <span class="auto-save-indicator" id="autoSaveIndicator">
                            <i class="fas fa-save"></i> Auto-save enabled
                        </span>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar -->
            <aside class="sidebar sidebar-right" id="rightSidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-toolbox"></i> Tools</h2>
                    <button class="sidebar-toggle" data-sidebar="right" title="Toggle sidebar">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="sidebar-content">
                    <!-- Tool sections -->
                    <div class="tool-section">
                        <h3 class="tool-section-title">
                            <i class="fas fa-chart-bar"></i> Analytics
                        </h3>
                        <div class="analytics-mini" id="analyticsMini">
                            <!-- Mini analytics will be injected here -->
                        </div>
                        <button class="tool-btn tool-btn-primary" id="fullAnalyticsBtn">
                            <i class="fas fa-chart-line"></i> Full Analysis
                        </button>
                    </div>

                    <div class="tool-section">
                        <h3 class="tool-section-title">
                            <i class="fas fa-font"></i> Text Transform
                        </h3>
                        <div class="tool-grid" id="transformTools">
                            <!-- Transform tools will be injected here -->
                        </div>
                    </div>

                    <div class="tool-section">
                        <h3 class="tool-section-title">
                            <i class="fas fa-magic"></i> Format & Clean
                        </h3>
                        <div class="tool-grid" id="formatTools">
                            <!-- Format tools will be injected here -->
                        </div>
                    </div>

                    <div class="tool-section">
                        <h3 class="tool-section-title">
                            <i class="fas fa-code"></i> Encode/Decode
                        </h3>
                        <div class="tool-grid" id="encodeTools">
                            <!-- Encode tools will be injected here -->
                        </div>
                    </div>

                    <div class="tool-section">
                        <h3 class="tool-section-title">
                            <i class="fas fa-file-export"></i> Import/Export
                        </h3>
                        <div class="import-export-section">
                            <input type="file" id="fileInput" accept=".txt,.md,.json,.csv" hidden>
                            <button class="tool-btn" id="importBtn">
                                <i class="fas fa-file-import"></i> Import File
                            </button>
                            <div class="export-options" id="exportOptions">
                                <!-- Export options will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Modal Container -->
    <div class="modal-backdrop" id="modalBackdrop" hidden>
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Modal Title</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be injected here -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Modal actions will be injected here -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer">
        <!-- Toast messages will be injected here -->
    </div>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay" hidden>
        <div class="search-box">
            <div class="search-header">
                <h3>Find & Replace</h3>
                <button class="search-close" id="searchClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-content">
                <div class="search-field">
                    <label>Find:</label>
                    <input type="text" id="findInput" placeholder="Search text...">
                </div>
                <div class="search-field">
                    <label>Replace:</label>
                    <input type="text" id="replaceInput" placeholder="Replace with...">
                </div>
                <div class="search-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="caseSensitive">
                        <span>Case sensitive</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="useRegex">
                        <span>Use regex</span>
                    </label>
                </div>
                <div class="search-actions">
                    <button class="btn btn-secondary" id="findNextBtn">Find Next</button>
                    <button class="btn btn-secondary" id="replaceBtn">Replace</button>
                    <button class="btn btn-primary" id="replaceAllBtn">Replace All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu" hidden>
        <div class="context-menu-item" data-action="cut">
            <i class="fas fa-cut"></i> Cut
        </div>
        <div class="context-menu-item" data-action="copy">
            <i class="fas fa-copy"></i> Copy
        </div>
        <div class="context-menu-item" data-action="paste">
            <i class="fas fa-paste"></i> Paste
        </div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="selectAll">
            <i class="fas fa-check-double"></i> Select All
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/scripts.js" type="module"></script>
</body>
</html>
